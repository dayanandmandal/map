<div class="search-wrap">
  <span class="search-box">
    <input
      type="text"
      id="search-input"
      placeholder="Search for a location..."
      [(ngModel)]="searchTerm"
      (keyup.enter)="search()"
    />
    <div class="search-icon cursor-pointer" (click)="search()">
      <ng-container *ngTemplateOutlet="searchTemplate"></ng-container>
    </div>
  </span>
  <div id="search-result">
    <div class="result-item cursor-pointer"
    (click)="addMarker(r)"
    *ngFor="let r of searchResult">
      <strong>{{ r.name }}</strong>
      <br />
      {{ r.label || "" }}
    </div>
  </div>
</div>

<ng-template #searchTemplate>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="feather feather-search"
  >
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="23" y1="23" x2="16.65" y2="16.65"></line>
  </svg>
</ng-template>
